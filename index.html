<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    p {
      margin-top: 20px;
      font-size: 18px;
      position: relative;
    }
    
    p:before,
    p:after {
      content: '';
      display: block;
      width: 100%;
      height: 1px;
      background-color: #000000;
      margin: 10px auto;
    }
    
    .profile-picture {
      margin-top: 30px;
    }
    
    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
    }
    
    .social-links {
      margin-top: 30px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: #000000;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .social-links a:hover {
      color: #808080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-picture">
      <img src="https://avatars.githubusercontent.com/u/123272343?v=4" alt="Foto de Perfil">
    </div>

      <a href="https://twitter.com/dayanfreitas_a" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
