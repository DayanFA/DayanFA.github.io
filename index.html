<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minha Página</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    p {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .social-links {
      margin-top: 30px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .social-links a:hover {
      color: #808080;
    }
  </style>
</head>
<body>
  <h1>Minha Página</h1>
  
  <p>Information Systems student seeking learning and professional growth opportunities.</p>
  
  <div class="social-links">
    <a href="https://github.com/seu-usuario-do-github" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/seu-linkedin" target="_blank">LinkedIn</a>
    <a href="https://twitter.com/seu-usuario-do-twitter" target="_blank">Twitter</a>
  </div>
</body>
</html>
