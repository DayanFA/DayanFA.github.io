<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minha Página</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    p {
      margin-top: 20px;
      font-size: 18px;
    }
    
    .social-links {
      margin-top: 30px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: #000000;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .social-links a:hover {
      color: #808080;
    }
  </style>
</head>
<body>
  <h1>Minha Página</h1>
  
  <p>Information Systems student seeking learning and professional growth opportunities.</p>
  
  <div class="social-links">
    <a href="https://github.com/seu-usuario-do-github" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/seu-linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://twitter.com/seu-usuario-do-twitter" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
